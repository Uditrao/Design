<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Profiles</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5ede3;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile {
            display: flex;
            align-items: center;
            text-align: left;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info {
            flex: 1;
        }
        h1 {
            color: #1a1a1a;
        }
        h2 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }
        p {
            margin: 5px 0;
            color: #555;
        }
        .buttons {
            margin-top: 10px;
        }
        .btn {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lawyer Profiles</h1>
        
        <div class="profile">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5ClUinq-OtSzfTY_NXKqcyFXbWIfioCxu2oHd36sQV6E6EUIoADOdrPpmOW85RK_Cciw&usqp=CAU" alt="Lawyer Photo">
            <div class="profile-info">
                <h2>John Doe</h2>
                <p><strong>Years of Experience:</strong> 15</p>
                <p><strong>Success Rate:</strong> 90%</p>
                <p>Expert in property law, handling disputes with efficiency and professionalism.</p>
                <div class="buttons">
                    <button class="btn">Contact</button>
                    <button class="btn">Book Consultation</button>
                </div>
            </div>
        </div>
        
        <div class="profile">
            <img src="https://img.freepik.com/premium-photo/passport-photo-man-caucasian-businessman-professional-attire-with-smile_817921-61353.jpg?w=360" alt="Lawyer Photo">
            <div class="profile-info">
                <h2>Jane Smith</h2>
                <p><strong>Years of Experience:</strong> 10</p>
                <p><strong>Success Rate:</strong> 85%</p>
                <p>Specialist in tenant-landlord disputes and real estate contracts.</p>
                <div class="buttons">
                    <button class="btn">Contact</button>
                    <button class="btn">Book Consultation</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
