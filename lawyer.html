<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Lawyer</title>
    <script defer src="script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faf5ed;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #222;
        }
        p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .search-bar input, .search-bar button {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
        }
        .search-bar input {
            width: 200px;
            background: white;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .search-bar button {
            background: #1e3a56;
            color: white;
            cursor: pointer;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find a Lawyer</h1>
        <p>Get help from experienced property law attorneys.</p>
        
        <div class="search-bar">
            <input type="text" placeholder="Practice Area">
            <input type="text" placeholder="Location">
            <button id="search1">Search</button>
        </div>
        
        <div class="cards">
            <div class="card">
                <h3>Legal Guides</h3>
                <p>Insights and tips on property law issues</p>
            </div>
            <div class="card">
                <h3>Templates</h3>
                <p>Downloadable documents for property matters</p>
            </div>
            <div class="card">
                <h3>FAQs</h3>
                <p>Answers to common legal questions</p>
            </div>
        </div>
    </div>
</body>
</html>
